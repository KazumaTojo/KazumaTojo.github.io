<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8" />
   <meta name="robots" content="noindex, nofollow" />
   
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>ハンカナ -半角カナへの変換アプリ-</title>
   
   <link name="shortcut icon" href="https://monadlab.site/hankanaApp/images/favicon.ico" />
   <link rel="apple-touch-icon" href="https://monadlab.site/hankanaApp/images/touch-icon-hankana.png">
<!--<link rel="apple-touch-startup-image" href="https://monadlab.site/icon-startup.png">-->
   <meta name="apple-mobile-web-app-title" content="ﾊﾝｶﾅ">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   
   <link rel="stylesheet" href="css/libs/bootstrap.min.css" />
   <link rel="stylesheet" href="css/main.css" />
</head>

<body class="page-index">


<div class="container">
   <header>
      <div class="header-inner">
         <div class="logo"></div>
         <h3>
            ひらがな・カタカタが半角ｶﾅに変換できるWebアプリです<br />
            ひら・カナ以外はそのまま再出力されます
         </h3>
      </div>
   </header>

   <!-- Input  -->
   <textarea rows="5" id="io-in" class="io-in" placeholder="テキストを入力して下さい🌟"></textarea>

   <div class="arrow">
   </div>

   <!-- Buttons  -->
   <div class="btn-wrapper">
      <button type="button" data-clipboard-target="#io-out" class="btn btn-copy">Copy</button>
      <button type="button" class="btn btn-clear" data-clear-target="textarea[class*='io-']">Clear</button>
   </div>

   <!-- Output  -->
   <textarea rows="5" id="io-out" class="io-out" placeholder="ﾃｷｽﾄｦ入力ｼﾃ下ｻｲ🌟"></textarea>
</div>



<footer>
   <div class="credit">
      HankanaApp is under MIT Licence.
      <a href=""></a>
   </div>
   <p class="credit"></p>
</footer>









<script src="js/ini.js"></script>
<script src="js/dic/hkhkDic_basic.js"></script>
<script src="js/dic/hkhkDic_punc1.js"></script>
<script src="js/dic/hkhkDic_punc2.js"></script>
<script src="js/lib/clipboard.min.js"></script>
<script src="js/main.js"></script>




</body>
</html>
